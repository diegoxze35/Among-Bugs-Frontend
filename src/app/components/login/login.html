<div class="login-container">
  <div class="login-card">
    <h2>Among Bugs</h2>

    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email">CORREO ELECTRÓNICO</label>
        <input id="email" type="email" name="email" [(ngModel)]="loginData.email" required>
      </div>

      <div class="form-group">
        <label for="password">CONTRASEÑA</label>
        <input id="password" type="password" name="password" [(ngModel)]="loginData.password" required>
      </div>

      <button type="submit">Iniciar Sesión</button>
    </form>

    <p class="footer-text">
      ¿No tienes cuenta? <a routerLink="/register">Regístrate</a>
    </p>
  </div>
</div>
